---
layout: default
---

<div class="min-h-screen">
  <!-- Hero Section -->
  <section class="relative h-screen flex items-center justify-center overflow-hidden">
    <!-- Background with gradient -->
    <div class="absolute inset-0 bg-gradient-to-br from-indigo-900 via-blue-800 to-teal-600"></div>
    
    <!-- Animated decorations using only Tailwind animations -->
    <div class="absolute top-20 left-20 w-64 h-64 bg-gradient-to-r from-pink-400 to-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
    <div class="absolute top-40 right-20 w-72 h-72 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse motion-safe:animate-pulse"></div>
    <div class="absolute bottom-20 left-1/3 w-80 h-80 bg-gradient-to-r from-blue-400 to-cyan-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>

    <!-- Moving background elements -->
    <div class="absolute -top-10 -left-10 w-40 h-40 bg-indigo-500 rounded-full filter blur-3xl opacity-20 animate-bounce"></div>
    <div class="absolute top-1/2 right-10 w-32 h-32 bg-teal-400 rounded-full filter blur-3xl opacity-20 animate-ping"></div>
    <div class="absolute bottom-10 left-1/2 w-44 h-44 bg-purple-500 rounded-full filter blur-3xl opacity-20 animate-bounce"></div>

    <!-- Content container -->
    <div class="container mx-auto px-6 relative z-10 text-center">
      <h1 class="text-5xl md:text-7xl font-bold text-white mb-8 leading-tight">
        2 Tasks
      </h1>
      <p class="text-xl md:text-2xl text-white/90 mb-12 max-w-3xl mx-auto">
        Bấm vào 2 link dưới
      </p>
      
      <!-- Navigation buttons -->
      <div class="flex flex-col sm:flex-row items-center justify-center gap-6">
        <a href="{{ 'pages/solutions' | relative_url }}" class="px-8 py-4 bg-white text-indigo-900 rounded-lg font-bold text-lg transform transition-all hover:bg-gray-300 hover:shadow-lg duration-300 flex items-center">
          <span>Our Solutions</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 transition-transform duration-300 group-hover:translate-x-1" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </a>
        <a href="{{ 'pages/aboutus' | relative_url }}" class="px-8 py-4 border-2 border-white text-white rounded-lg font-bold text-lg transform transition-all hover:bg-white/10 hover:shadow-lg duration-300 flex items-center">
          <span>About Us</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 transition-transform duration-300 group-hover:scale-110" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
          </svg>
        </a>
      </div>
    </div>
  </section>

  <!-- Subtle Floating Elements -->
  <div class="fixed top-1/4 left-10 w-2 h-2 bg-blue-500 rounded-full animate-ping" style="animation-duration: 3s;"></div>
  <div class="fixed top-1/3 right-10 w-2 h-2 bg-green-500 rounded-full animate-ping" style="animation-duration: 2.5s;"></div>
  <div class="fixed bottom-1/4 left-1/3 w-2 h-2 bg-purple-500 rounded-full animate-ping" style="animation-duration: 4s;"></div>
  <div class="fixed bottom-1/3 right-1/4 w-2 h-2 bg-yellow-500 rounded-full animate-ping" style="animation-duration: 3.5s;"></div>
</div>
