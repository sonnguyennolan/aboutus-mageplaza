<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/app.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  {% seo %}
  
  <!-- Thêm các meta tags cho responsive tốt hơn -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Schema.org markup for Google -->
  <script type="application/ld+json">
  {
      "@context": "http://schema.org",
      "@type": "LocalBusiness",
      "name": "Mageplaza",
      "telephone": "+84 24 6687 1163",
      "email": "hi@mageplaza.com",
      "url": "https://www.mageplaza.com",
      "priceRange": "1000000 $ - 12000000 $",
      "logo": "https://www.mageplaza.com/skin/frontend/mageplaza/landingpage/images/logo.png",
      "image": "https://www.mageplaza.com/skin/frontend/mageplaza/default/img/logo-white.png",
      "hasMap": [
          "https://goo.gl/maps/L8CdyHtZeQK2"
      ],
      "address": [
          {
              "@type": "PostalAddress",
              "addressLocality": "Hà Đông",
              "addressCountry": "VN",
              "addressRegion": "Hanoi",
              "postalCode": "100000",
              "streetAddress": "Tầng 11, TTTM Hồ Gươm Plaza, 102 Trần Phú"
          }
      ],
      "openingHoursSpecification": [
          {
              "@type": "OpeningHoursSpecification",
              "dayOfWeek": [
                  "Monday",
                  "Tuesday",
                  "Wednesday",
                  "Thursday",
                  "Friday"
              ],
              "opens": "08:00",
              "closes": "17:30"
          }
      ]
  }
  </script>
  {% include schema.html %}
  
  <!-- Responsive Base CSS -->
  <style>
    /* Đảm bảo các ảnh không bị overflow container */
    img {
      max-width: 100%;
      height: auto;
    }
    
    /* Đảm bảo các table có thể scroll trên mobile */
    .table-responsive {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    /* Base responsive font size */
    @media (max-width: 640px) {
      body {
        font-size: 16px;
      }
    }
    
    /* Ngăn chặn horizontal overflow */
    html, body {
      overflow-x: hidden;
      width: 100%;
      position: relative;
    }
    
    /* Đảm bảo các container không gây overflow */
    .container-fluid, .container {
      width: 100%;
      max-width: 100%;
      padding-left: 15px;
      padding-right: 15px;
      box-sizing: border-box;
    }
    
    /* Đảm bảo không có phần tử nào vượt quá màn hình */
    * {
      max-width: 100vw;
      box-sizing: border-box;
    }
  </style>
</head>
<body class="font-sans antialiased text-gray-900 bg-gray-50 min-h-screen flex flex-col">
  {% include header.html %}
  
  <main class="flex-grow min-h-screen">
    {{ content }}
  </main>
  
  {% include footer.html %}
</body>
</html>
