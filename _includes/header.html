<header class="bg-white shadow" x-data="{ mobileMenuOpen: false }">
  <div class="container py-4">
    <div class="flex justify-between items-center">
      <a href="{{ '/' | relative_url }}" class="flex items-center">
        <img src="{{ 'https://cdn2.mageplaza.com/mp/assets/img/Mageplaza-logo-new.webp' | relative_url }}" alt="{{ site.title }}" class="h-10">
      </a>
      
      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-8">
        <a href="{{ '/' | relative_url }}" class="text-gray-800 hover:text-primary">Home</a>
        <a href="{{ '/about/' | relative_url }}" class="text-gray-800 hover:text-primary">About</a>
        <a href="{{ '/services/' | relative_url }}" class="text-gray-800 hover:text-primary">Services</a>
        <a href="{{ '/blog/' | relative_url }}" class="text-gray-800 hover:text-primary">Blog</a>
        <a href="{{ '/contact/' | relative_url }}" class="text-gray-800 hover:text-primary">Contact</a>
        <a href="{{ '/contact/' | relative_url }}" class="btn-primary">Get Started</a>
      </nav>
      
      <!-- Mobile Menu Button -->
      <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden focus:outline-none">
        <svg x-show="!mobileMenuOpen" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        <svg x-show="mobileMenuOpen" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <!-- Mobile Menu -->
    <div x-show="mobileMenuOpen" class="md:hidden py-4 space-y-4" 
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 -translate-y-2"
         x-transition:enter-end="opacity-100 translate-y-0">
      <a href="{{ '/' | relative_url }}" class="block py-2 text-gray-800 hover:text-primary">Home</a>
      <a href="{{ '/about/' | relative_url }}" class="block py-2 text-gray-800 hover:text-primary">About</a>
      <a href="{{ '/services/' | relative_url }}" class="block py-2 text-gray-800 hover:text-primary">Services</a>
      <a href="{{ '/blog/' | relative_url }}" class="block py-2 text-gray-800 hover:text-primary">Blog</a>
      <a href="{{ '/contact/' | relative_url }}" class="block py-2 text-gray-800 hover:text-primary">Contact</a>
      <a href="{{ '/contact/' | relative_url }}" class="btn-primary block text-center">Get Started</a>
    </div>
  </div>
</header>
