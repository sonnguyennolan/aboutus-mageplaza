<header class="sticky top-0 z-50" x-data="{
  mobileMenuOpen: false,
  init() {
    this.$watch('mobileMenuOpen', value => {
      // Xử lý thêm nếu cần
    });
    
    // Đóng menu khi resize to desktop
    window.addEventListener('resize', () => {
      if (window.innerWidth >= 1024 && this.mobileMenuOpen) {
        this.mobileMenuOpen = false;
      }
    });
  }
}">
  <div class="bg-white shadow-md fixed w-full container mx-auto py-2 flex items-center justify-between px-4">
    <!-- Logo -->
    <a href="{{ '/' | relative_url }}" class="flex-shrink-0 ml-0 sm:ml-4 md:ml-12 lg:ml-20">
      <img src="{{ 'https://cdn2.mageplaza.com/mp/assets/img/Mageplaza-logo-new.webp' | relative_url }}" alt="Mageplaza" class="h-10 md:h-14">
    </a>
    
    <!-- Main Navigation - Desktop Only -->
    <div class="hidden lg:flex items-center justify-center space-x-6 xl:space-x-12">
      <nav class="flex items-center space-x-6 xl:space-x-12">
        <!-- Magento 2 Extensions -->
        <div class="relative group">
          <a href="#" class="flex items-center text-gray-800 font-medium text-sm xl:text-base">
            <span>Magento<sup class="text-xs">®</sup> 2 Extensions</span>
            <svg class="ml-1 w-4 h-4 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </a>
          <!-- Dropdown menu would go here -->
        </div>
        
        <!-- Shopify Apps -->
        <a href="#" class="text-gray-800 font-medium text-sm xl:text-base">Shopify Apps</a>
        
        <!-- Ecom Services -->
        <div class="relative group">
          <a href="#" class="flex items-center text-gray-800 font-medium text-sm xl:text-base">
            <span>Ecom Services</span>
            <svg class="ml-1 w-4 h-4 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </a>
          <!-- Dropdown menu would go here -->
        </div>
        
        <!-- Special Deals -->
        <a href="#" class="text-gray-800 font-medium text-sm xl:text-base">Special Deals</a>
        
        <!-- Blog -->
        <div class="relative group">
          <a href="#" class="flex items-center text-gray-800 font-medium text-sm xl:text-base">
            <span>Blog</span>
            <svg class="ml-1 w-4 h-4 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </a>
          <!-- Dropdown menu would go here -->
        </div>
        
        <!-- Our Work -->
        <a href="#" class="text-gray-800 font-medium text-sm xl:text-base">Our Work</a>
      </nav>
    </div>
    
    <!-- Right Icons & Button -->
    <div class="flex items-center">
      <!-- Desktop Icons - Hide on small screens -->
      <div class="hidden md:flex items-center space-x-4 mr-4">
        <!-- Search Icon -->
        <a href="#" class="text-black">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </a>
        
        <!-- User Icon -->
        <a href="#" class="text-black">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </a>
        
        <!-- Cart Icon -->
        <a href="#" class="text-black">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
        </a>
      </div>
      
      <!-- Contact Button - Adjust size on different screens -->
      <a href="/contact" class="hidden sm:block text-white px-3 py-2 mr-4 text-xs md:text-sm bg-[#02007F] rounded-md">
        Contact Us
      </a>
      
      <!-- Mobile Menu Button -->
      <button @click="mobileMenuOpen = !mobileMenuOpen" class="lg:hidden text-gray-700 ml-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>
  
  <!-- Mobile Menu - Hidden by default, controlled by Alpine.js -->
  <div x-show="mobileMenuOpen" 
       x-transition:enter="transition ease-out duration-200"
       x-transition:enter-start="opacity-0 transform -translate-y-2"
       x-transition:enter-end="opacity-100 transform translate-y-0"
       x-transition:leave="transition ease-in duration-150"
       x-transition:leave-start="opacity-100 transform translate-y-0"
       x-transition:leave-end="opacity-0 transform -translate-y-2"
       @click.outside="mobileMenuOpen = false"
       class="lg:hidden bg-white w-full">
    <div class="container mx-auto px-4 py-4">
      <!-- Mobile Navigation Links -->
      <nav class="flex flex-col space-y-4">
        <a href="#" class="text-gray-800 font-medium py-2 border-b border-gray-100">Magento<sup>®</sup> 2 Extensions</a>
        <a href="#" class="text-gray-800 font-medium py-2 border-b border-gray-100">Shopify Apps</a>
        <a href="#" class="text-gray-800 font-medium py-2 border-b border-gray-100">Ecom Services</a>
        <a href="#" class="text-gray-800 font-medium py-2 border-b border-gray-100">Special Deals</a>
        <a href="#" class="text-gray-800 font-medium py-2 border-b border-gray-100">Blog</a>
        <a href="#" class="text-gray-800 font-medium py-2 border-b border-gray-100">Our Work</a>
      </nav>
      
      <!-- Mobile Icons -->
      <div class="flex justify-around mt-6">
        <a href="#" class="text-black p-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </a>
        <a href="#" class="text-black p-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </a>
        <a href="#" class="text-black p-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
        </a>
        <a href="/contact" class="text-white px-3 py-2 bg-[#02007F] flex items-center">
          Contact Us
        </a>
      </div>
    </div>
  </div>
</header>
